<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Savin Green Demo</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <i class="fa fa-money fa-5x header-logo"></i>
          </div>
          <div class="col">
            <h1>Savin Green</h1>
            <h2>Start Saving Today!</h2>
          </div>
          <div class="col-md-4 col-xl-2 mt-4">
            <a role="button" href="#" class="btn btn-lg btn-success"
              >Savin Green Demo</a
            >
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fa fa-money fa-2x"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#nucampNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                ><i class="fa fa-home fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-info fa-lg"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html"
                ><i class="fa fa-address-card fa-lg"></i> Contact</a
              >
            </li>
          </ul>
          <span class="navbar-text ml-auto">
            <a role="button" data-toggle="modal" data-target="#loginModal">
              <i class="fa fa-sign-in"></i> Login</a
            >
          </span>
          <span class="navbar-text p-2">
            <a role="button" data-toggle="modal" data-target="#signUpModal">
              <i class="fa fa-user-plus"></i> Sign Up</a
            >
          </span>
        </div>
      </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="loginEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="loginPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember me </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="signUpModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h3 class="modal-title">Sign Up</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="signUpName">Name</label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="signUpname"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="signUpEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="signUpEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="signUpPassword">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="signUpPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember me </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign Up!
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-content">
        <div class="card col-md-6">
          <div class="card-header">
            <h4>Income for Novemeber</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="firstPayCheck">First Paycheck</label>
                <input type="text" class="form-control" id="firstPayCheck" aria-describedby="first paycheck" placeholder="first paycheck">
              </div>
              <div class="form-group">
                <label for="secondPaycheck">Second Paycheck</label>
                <input type="text" class="form-control" id="secondPaycheck" placeholder="Second Paycheck">
              </div>
              </div>
            </form>
            <a href="#" class="btn btn-primary">Add Additional Paycheck</a>
          </div>
        </div>
        <div class="row row-content">
          <div class="card col-md-6">
            <div class="card-header">
              <h4>Donations</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="donations">Donations</label>
                  <input type="text" class="form-control" id="donations" aria-describedby="giving money" placeholder="donation amount">
                </div>
                </div>
              </form>
              <a href="#" class="btn btn-primary">Add Additional Donations</a>
            </div>
          </div>
          <div class="row row-content">
            <div class="card col-md-6">
              <div class="card-header">
                <h4>Personal</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="personalSpending">Personal Spending</label>
                    <input type="text" class="form-control" id="personalSpending" aria-describedby="personal spending" placeholder="personal Spending">
                  </div>
                  </div>
                </form>
                <a href="#" class="btn btn-primary">Add Item</a>
              </div>
            </div>
      </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row row-content">
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <div class="col">
              <a role="button" class="btn btn-link" href="tel:+12345678910"
                ><i class="fa fa-phone"></i> 1-234-567-8910</a
              ><br />
              <a
                role="button"
                class="btn btn-link"
                href="mailto:contactus@savingreen.com"
                ><i class="fa fa-envelope-o"></i> contactus@savingreen.com</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
